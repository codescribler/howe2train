<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#C5A55A">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Professional football coaching by Rene Howe. Training packages, sessions, and personalised coaching for young players.">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="images/howe2trainlogo.png">
  <link rel="apple-touch-icon" href="images/howe2trainlogo.png">
  <title>Howe2Train</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700;800&family=Barlow:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: {
              DEFAULT: '#C5A55A',
              light: '#D4B96E',
              dark: '#A8893E',
              faint: 'rgba(197,165,90,0.08)',
              subtle: 'rgba(197,165,90,0.15)',
            },
            dark: {
              DEFAULT: '#0A0A0A',
              card: '#141414',
              surface: '#1A1A1A',
              border: '#2A2A2A',
              hover: '#222222',
            }
          },
          fontFamily: {
            display: ['Barlow Condensed', 'sans-serif'],
            body: ['Barlow', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-body bg-dark text-white antialiased">

  <!-- App Container -->
  <div id="app">
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container fixed top-4 left-4 right-4 z-[60] flex flex-col gap-2"></div>

    <!-- Screen Content -->
    <div id="app-content"></div>

    <!-- Bottom Navigation (hidden initially) -->
    <nav id="bottom-nav" class="bottom-nav bg-dark/90 hidden">
      <div class="flex justify-around items-center h-16 px-2"></div>
    </nav>

    <!-- Modal Container -->
    <div id="modal-container"></div>
  </div>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(() => {});
    }
  </script>
</body>
</html>
